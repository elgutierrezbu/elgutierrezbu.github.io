   <script>
    function selectPlotComparate() {
      var filtro1 = document.getElementById("filtro1").value;
      var filtro2 = document.getElementById("filtro2").value;
      var carac = "_"
      var images = document.getElementsByClassName("myImage1");
      
      for (var i = 0; i < images.length; i++) {
        if (images[i].id == filtro1.concat(carac, filtro2)) {
          images[i].style.display = "block"
        }else{
          images[i].style.display = "none"
        }
      }
    }
